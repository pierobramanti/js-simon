<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> JS SIMON </title>

<body>

        <h1>Memorizza i numeri qui sotto. <br> Fai attenzione, hai a disposizione trenta secondi!</h1>
    </header>
    <main>
        <div class="container-full d-flex justify-content-center">
            <div class="col-8 my-4">
                <div class="card">
                    <div class="card-header text-center">
                     <h5> Presto impara i numeri</h5>
                    </div>
                    <div class="card-body text-center">
                        <p id="numbers"></p>
                        
                    </div>
                    <div class="card-body border text-center">
                        <p id="user-score"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
